<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificación de Colorimetría y Tipografía</title>
    <link rel="stylesheet" href="styles.css">
            <!-- Link de biblioteca de iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Clasificación de Colorimetría y Tipografía</h1>
    </header>
    <main>
        <section>
            <h2>Tipos de Letra</h2>
            <p style="font-family: 'Roboto', sans-serif;"> fuente 'Roboto'.</p>
            <p style="font-family: Arial, sans-serif;">fuente 'Arial'.</p>
        </section>

        <section>
            <h2>Colorimetría</h2>
            <div class="color-sample color-1"></div>
            <div class="color-sample color-2"></div>
            <div class="color-sample color-3"></div>
            <div class="color-sample color-4"></div>
            <div class="color-sample color-5"></div>
        </section>

        <section>
            <h2>Iconos</h2>
            <!-- Ejemplos de iconos de Font Awesome -->
            <i class="fas fa-cog icon"></i>
            <i class="fas fa-bars icon"></i>             
            <i class="fas fa-user icon"></i>
            <i class="fas fa-money-bill-wave icon"></i>
            <i class="fas fa-shopping-cart icon"></i>
  
        </section>
    </main>
</body>
</html>
